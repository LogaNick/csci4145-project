		<button id="btn" onclick="loadDoc()">GET</button> 

		<div id="news-info"></div> 
			
		<script>

			function loadDoc() {

				var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function() {
					document.getElementById("news-info").innerHTML = this.responseText;
				};
				xhttp.open("GET", "http://127.0.0.1:5000/news", true); 
				xhttp.send();
			}

		</script>

	<div class="col-12"> <!--Retrieve an specific news resource-->
		
		<p style="text-align: justify;"> <u> GET a News </u> </p>
		
		Id: <input type="number" id="news_Id" onkeypress="getNews()">

		<div id="a_news_info"></div>

		<script>

			function getNews() {

				var nId = document.getElementById("news_Id").value;

				var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function() {
					document.getElementById("a_news_info").innerHTML = this.responseText;
				};

				var url = "http://127.0.0.1:5000/news/"+ nId;
				xhttp.open("GET", url, true); 
				xhttp.send();
			}

		</script>				
	</div>
