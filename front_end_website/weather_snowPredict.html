	<div class="col-3"> <!---->
		<h2 style=""> Weather in Halifax! </h2>

		<h4 style="">Enter location and date to see the temperature and the probability of snow.</h4>

		Date: <input type="date" id="datetime" onkeypress="getTemp()">
		<div id="temp_info"> </div>

		<br>

		Postal Code: <input type="text" id="location" placeholder="postal code" onkeypress="getSnow()">
		<div id="snow_info"> </div>

		<script>

			function getTemp() {

				var dtId = document.getElementById("datetime").value;

				var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function() {
					document.getElementById("temp_info").innerHTML = this.responseText;
				};

				var url = "http://127.0.0.1:5000/weather/"+ dtId;
				xhttp.open("GET", url, true); 
				xhttp.send();
			}

			function getSnowPercent() {

				var sId = document.getElementById("location").value;

				var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function() {
					document.getElementById("snow_info").innerHTML = this.responseText;
				};

				var url = "http://127.0.0.1:5000/snowday/"+ sId;
				xhttp.open("GET", url, true); 
				xhttp.send();
			}

		</script>
